name: Release

on:
    push:
        tags:
            - 'v*'

permissions:
    contents: write

jobs:
    release:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: oven-sh/setup-bun@v2
            - run: bun install
            - run: bun run build:single-exe:all
            - name: Package release artifacts
              run: |
                  cd cli/dist-exe
                  mkdir -p ../release-artifacts

                  for target in bun-linux-x64 bun-linux-arm64 bun-darwin-x64 bun-darwin-arm64; do
                      name="hapi-${target#bun-}"
                      tar -czvf "../release-artifacts/${name}.tar.gz" -C "$target" hapi
                  done

                  cd ../release-artifacts
                  sha256sum * > checksums.txt
            - name: Create Release
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              run: |
                  gh release create "${GITHUB_REF#refs/tags/}" \
                      --title "Release ${GITHUB_REF#refs/tags/}" \
                      --generate-notes \
                      cli/release-artifacts/*
